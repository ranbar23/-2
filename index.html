<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר עם דשבורדים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #dashboardPreview {
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            display: none;
            position: relative;
        }
        #dashboardPreview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #dashboardPreview a {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #dashboardPreview a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ברוך הבא לאתר הדשבורדים</h1>
        <p>בחר דשבורד לצפייה</p>
        <button class="btn" onclick="showPreview(1)">דשבורד 1</button>
        <button class="btn" onclick="showPreview(2)">דשבורד 2</button>
        <div id="dashboardPreview">
            <img id="previewImage" src="" alt="תצוגה מקדימה של הדשבורד">
            <a id="dashboardLink" href="" target="_blank">צפה בדשבורד המלא</a>
        </div>
    </div>

    <script>
        function showPreview(dashboardNumber) {
            const previewDiv = document.getElementById("dashboardPreview");
            const previewImage = document.getElementById("previewImage");
            const dashboardLink = document.getElementById("dashboardLink");

            if (dashboardNumber === 1) {
                previewImage.src = "https://via.placeholder.com/800x400?text=Dashboard+1+Preview"; // החלף בלינק לתמונת תצוגה מקדימה
                dashboardLink.href = "https://public.tableau.com/views/2_17441369347930/Dashboard1?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link";
            } else if (dashboardNumber === 2) {
                previewImage.src = "https://via.placeholder.com/800x400?text=Dashboard+2+Preview"; // החלף בלינק לתמונת תצוגה מקדימה
                dashboardLink.href = "https://public.tableau.com/views/1_17441369143750/Dashboard2?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link";
            }

            previewDiv.style.display = "block"; // הצג את התצוגה המקדימה
        }
    </script>
</body>
</html>
