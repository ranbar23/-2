<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר עם דשבורדים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #dashboardContainer {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
    </style>
    <!-- טעינת ה-Tableau JavaScript API -->
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ברוך הבא לאתר הדשבורדים</h1>
        <p>בחר דשבורד לצפייה</p>
        <button class="btn" onclick="loadDashboard(1)">דשבורד 1</button>
        <button class="btn" onclick="loadDashboard(2)">דשבורד 2</button>
        <div id="dashboardContainer"></div>
    </div>

    <script>
        let viz; // משתנה לשמירת אובייקט ה-Tableau Viz

        function loadDashboard(dashboardNumber) {
            const containerDiv = document.getElementById("dashboardContainer");
            let url;

            if (dashboardNumber === 1) {
                url = "https://public.tableau.com/views/2_17441369347930/Dashboard1";
            } else if (dashboardNumber === 2) {
                url = "https://public.tableau.com/views/1_17441369143750/Dashboard2";
            }

            // אם יש viz קיים, הסר אותו לפני טעינת חדש
            if (viz) {
                viz.dispose();
            }

            // הגדרות ל-Tableau Viz
            const options = {
                width: "100%",
                height: "600px",
                hideTabs: true, // להסתיר את הכרטיסיות של Tableau
                hideToolbar: true, // להסתיר את סרגל הכלים
                onFirstInteractive: () => {
                    console.log("הדשבורד נטען בהצלחה!");
                }
            };

            // יצירת ה-Tableau Viz
            viz = new tableau.Viz(containerDiv, url, options);
        }
    </script>
</body>
</html>
